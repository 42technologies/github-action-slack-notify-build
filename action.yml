name: "Slack Notify Build"
description: "Report GitHub Actions build status on Slack"
inputs:
  channel:
    description: "The Slack channel ID or name"
    required: true
  status:
    description: "The status to list in the update"
    required: true
  color:
    description: "Color"
    required: true
    default: "#cccccc"
runs:
  using: "node12"
  main: "dist/index.js"
